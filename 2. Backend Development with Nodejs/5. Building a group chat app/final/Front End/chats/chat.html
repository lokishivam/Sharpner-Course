
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="chat.css">
  </head>
  <body>
    <header>
      <div class="bg-light p-3 text-center">
        <h1>Group Chat App</h1>
      </div>
    </header>
    
    <div class="container-fluid">
      <div class="row">
        
        <!-- groups column -->
        <div class="col-sm-4">
          <h2 class="center bg-info p-1">Groups</h2>
          <div class="chat bg-light rounded borders">
            <ul class="list-group" id="groupList"> 
            </ul>
          </div>
          <button class="btn btn-primary mt-3" data-toggle="modal" data-target="#createGroupModal">Create Group</button>
        </div>

        <!-- create group modal -->
        <div class="modal fade" id="createGroupModal" tabindex="-1" role="dialog" aria-labelledby="createGroupModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="createGroupModalLabel">Create Group</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="createGroupForm">
                  <div class="form-group">
                    <label for="groupNameInput">Group Name</label>
                    <input type="text" class="form-control" id="groupNameInput" placeholder="Enter group name">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="createGroupBtn">Create</button>
              </div>
            </div>
          </div>
        </div>

        
        <!-- chats column -->
        <div class="col-sm-8">
          <h2 class="center bg-info p-1">Chats</h2>
          
          <!-- here I want a header/title which tells which group do we belong -->
          <h4 id="groupTitle" class="center bg-danger p-2">Open a Group</h4>

          <div id="displayMessages" class="chat bg-light rounded p-2 borders">
          </div>

          <form id="messageForm">
            <div class="input-group mt-3">
              <input type="text" name="message" class="form-control" placeholder="Type your message...">
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Send</button>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
