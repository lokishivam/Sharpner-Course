<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body>
    <header>
      <div class="header p-3 text-center">
        <h1>Group Chat App</h1>
      </div>
    </header>

    <div class="container-fluid header">
      <div class="row">
        <!-- groups column -->
        <div class="col-sm-4">
          <h2 class="center bg-info p-1">Groups</h2>
          <div class="chat bg-light rounded borders">
            <ul class="list-group" id="groupList"></ul>
          </div>
          <div class="d-flex align-items-center justify-content-center mb-3">
            <button
              class="btn btn-primary mt-3"
              data-toggle="modal"
              data-target="#createGroupModal"
            >
              Create Group
            </button>
          </div>
        </div>

        <!-- create group modal -->
        <div
          class="modal fade"
          id="createGroupModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="createGroupModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="createGroupModalLabel ">
                  Create Group
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="createGroupForm">
                  <div class="form-group">
                    <label for="groupNameInput">Group Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="groupNameInput"
                      placeholder="Enter group name"
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="createGroupBtn"
                  data-dismiss="modal"
                >
                  Create
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- chats column -->
        <div class="col-sm-8" id="chatCol">
          <h2 class="center bg-info p-1">Chats</h2>

          <div
            class="d-flex justify-content-between align-items-center bg-danger p-2"
            id="groupTitleParent"
          >
            <div class="d-inline-block" id="adminLogo"></div>
            <h4 id="groupTitle" class="center">Open a Group</h4>
            <button
              class="btn btn-primary"
              id="manageBtn"
              style="display: none"
            >
              Manage
            </button>
            <div id="dummyDivManageBtn"></div>
          </div>

          <div
            id="displayMessages"
            class="chat bg-light rounded p-2 borders"
          ></div>

          <form id="messageForm" class="mb-3">
            <div class="input-group mt-3">
              <input
                type="text"
                name="message"
                class="form-control"
                placeholder="Type your message..."
              />
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Send</button>
              </div>
            </div>
          </form>
        </div>

        <!-- manage column -->
        <div class="col-sm-2" id="manageColumn" style="display: none">
          <div class="d-flex align-items-center justify-content-center mb-3">
            <button class="btn btn-primary" id="closeBtn">Close</button>
          </div>
          <div class="bg-light rounded p-2 borders">
            <div class="list-group list-group-flush">
              <button
                type="button"
                class="list-group-item list-group-item-action btn btn-block"
                data-toggle="modal"
                data-target="#addUserModal"
              >
                Add User
              </button>
              <button
                type="button"
                class="list-group-item list-group-item-action btn btn-block"
                data-toggle="modal"
                data-target="#removeUserModal"
              >
                Remove User
              </button>
              <button
                type="button"
                class="list-group-item list-group-item-action btn btn-block"
                data-toggle="modal"
                data-target="#makeAdminModal"
              >
                Make User Admin
              </button>
            </div>
            <div id="adminResult" class="center p-1"></div>
          </div>
        </div>

        <div
          class="modal fade"
          id="addUserModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="addUserModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <label for="userEmail">User email</label>
                <input
                  type="text"
                  class="form-control"
                  id="userEmailAddUser"
                  placeholder="Enter User email"
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-dismiss="modal"
                  id="addUserModalForm"
                >
                  Add User
                </button>
              </div>
            </div>
          </div>
        </div>

        <div
          class="modal fade"
          id="removeUserModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="removeUserModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="removeUserModalLabel">
                  Remove User
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <label for="userEmail">User email</label>
                <input
                  type="text"
                  class="form-control"
                  id="userEmailRemoveUser"
                  placeholder="Enter User email"
                  required
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-dismiss="modal"
                  id="removeUserModalForm"
                >
                  Remove User
                </button>
              </div>
            </div>
          </div>
        </div>

        <div
          class="modal fade"
          id="makeAdminModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="makeAdminModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="makeAdminModalLabel">Make Admin</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <label for="userEmail">User email</label>
                <input
                  type="text"
                  class="form-control"
                  id="userEmailmakeAdmin"
                  placeholder="Enter User email"
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-dismiss="modal"
                  id="makeAdminModalForm"
                >
                  Make Admin
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>

    <script src="chat.js"></script>
  </body>
</html>
