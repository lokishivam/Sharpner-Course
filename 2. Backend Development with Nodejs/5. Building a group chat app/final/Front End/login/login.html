<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Chat App</title>
    <link rel="stylesheet" href="../form.css" />
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>
    </header>

    <section class="container">
      <form id="login-form" class="form" onsubmit="formhandler(event)">
        <h1>Login</h1>

        <div>
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required />
        </div>
        <div>
          <label for="mobile">Mobile Number:</label>
          <input type="text" id="mobile" name="mobile" required />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div>
          <input class="btn" id="submitBtn" type="submit" value="login" />
        </div>
      </form>

      <div id="message"></div>
      <p>New user? <a href="../signup/signup.html"> sign up </a></p>
      <!-- <p><a href="../password/forgotPassword.html">Forgot password</a></p> -->
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
