<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Expense tracker</h1>
    </header>

    <section class="container">
      <form id="my-form" class="form">
        <h1>Add Expense</h1>

        <label for="amount">Expense Amount:</label>
        <input type="text" id="amount" name="amount" required />

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required />

        <label for="categoty">Categoty:</label>
        <select id="categoty" name="category">
          <option value="food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Rent">Rent</option>
        </select>

        <input type="submit" value="Add Expense" class="btn" id="submitBtn" />
      </form>

      <h1>Expenses</h1>
      <!-- <p>Total value worth of Products: rs <span id="total">0</span></p> -->

      <ul id="expenseList"></ul>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
